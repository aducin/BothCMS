<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<style type="text/css">
	#title{
		text-align:center;width:680px;
	}
	</style>
</head>
<body>
<div id="title"><h1>Edycja produktu ID: {{ result.id_product }}</h1>
<h2>- informacje z nowego panelu.</h2>

{{ result.name }}</textarea><br>

Podaj ilość do zmiany: <input type="text" id="quantityAdd" name="quantity"></label>

<input type="submit" value="Aktualizuj produkt w obu bazach"><br>
</body>
</html>
